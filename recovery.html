<!DOCTYPE html>
<html lang="es" id="htmlRoot">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepIRC | Recuperación de Identidad</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Meta tags -->
    <meta name="theme-color" content="#000000">
</head>
<body class="bg-black text-green-400 font-matrix min-h-screen">
    
    <!-- Contenedor principal -->
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-8 border-b border-green-900/50 pb-4">
            <div class="flex items-center">
                <div class="w-3 h-3 bg-yellow-500 rounded-full animate-pulse mr-3"></div>
                <h1 class="text-xl md:text-2xl font-bold">DEEP_IRC_RECOVERY</h1>
            </div>
            <a href="index.html" class="text-green-600 hover:text-green-400 text-sm">
                <i class="fas fa-arrow-left mr-2"></i>
                VOLVER
            </a>
        </header>
        
        <!-- Contenido principal -->
        <div class="cyber-card p-6 md:p-8">
            <div class="mb-6">
                <h2 class="text-lg md:text-xl font-bold mb-2" id="recoveryTitle">
                    >> RECUPERACIÓN DE IDENTIDAD
                </h2>
                <p class="text-sm text-green-600" id="recoverySubtitle">
                    Sistema seguro de recuperación de cuentas
                </p>
            </div>
            
            <!-- Pasos de recuperación -->
            <div id="recoverySteps">
                <!-- Se cargará dinámicamente -->
            </div>
            
            <!-- Estado -->
            <div id="recoveryStatus" class="cyber-status p-4 mt-6 hidden">
                <div class="flex items-center">
                    <i class="fas fa-sync-alt animate-spin mr-3"></i>
                    <span id="statusText">PROCESANDO...</span>
                </div>
            </div>
            
            <!-- Enlace de regreso -->
            <div class="mt-8 pt-6 border-t border-green-900/30 text-center">
                <a href="index.html#recovery" class="text-green-500 hover:text-green-300 text-sm">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Volver al centro de operaciones
                </a>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-8 text-center text-green-700 text-xs">
            <p>Sistema de recuperación protegido por el Pacto de Honor DeepIRC</p>
            <p class="mt-1">© 2024 DeepIRC Project</p>
        </footer>
        
    </div>
    
    <!-- Scripts -->
    <script src="translations.js"></script>
    <script>
        // Script básico para recuperación
        document.addEventListener('DOMContentLoaded', function() {
            loadRecoveryPage();
        });
        
        function loadRecoveryPage() {
            const stepsContainer = document.getElementById('recoverySteps');
            
            stepsContainer.innerHTML = `
                <div class="space-y-6">
                    <!-- Paso 1: Email -->
                    <div>
                        <h3 class="font-bold mb-3 text-green-300">1. VERIFICACIÓN POR EMAIL</h3>
                        <p class="text-sm text-green-300/70 mb-4">
                            Introduce el email asociado a tu cuenta para recibir un enlace de recuperación.
                        </p>
                        <div class="flex flex-col md:flex-row gap-4">
                            <input type="email" 
                                   id="recoveryEmail" 
                                   placeholder="tu@email.com" 
                                   class="cyber-input flex-1 p-3">
                            <button onclick="sendRecoveryEmail()" class="cyber-button px-6 py-3">
                                <i class="fas fa-paper-plane mr-2"></i>
                                ENVIAR ENLACE
                            </button>
                        </div>
                    </div>
                    
                    <!-- Paso 2: Información adicional -->
                    <div class="mt-8">
                        <h3 class="font-bold mb-3 text-green-300">2. INFORMACIÓN ADICIONAL (OPCIONAL)</h3>
                        <p class="text-sm text-green-300/70 mb-4">
                            Proporciona información adicional para acelerar el proceso.
                        </p>
                        <div class="space-y-4">
                            <input type="text" 
                                   id="recoveryNick" 
                                   placeholder="Tu nick en DeepIRC" 
                                   class="cyber-input w-full p-3">
                            <input type="text" 
                                   id="recoveryDevice" 
                                   placeholder="Modelo de dispositivo (opcional)" 
                                   class="cyber-input w-full p-3">
                        </div>
                    </div>
                    
                    <!-- Advertencia -->
                    <div class="mt-8 p-4 bg-yellow-900/20 border border-yellow-700/30 rounded">
                        <div class="flex items-start">
                            <i class="fas fa-exclamation-triangle text-yellow-500 mt-1 mr-3"></i>
                            <div>
                                <p class="text-sm text-yellow-300 font-bold mb-1">IMPORTANTE</p>
                                <p class="text-xs text-yellow-300/70">
                                    • El enlace de recuperación expira en 24 horas<br>
                                    • Solo se puede solicitar una recuperación cada 48 horas<br>
                                    • Si no recibes el email, revisa la carpeta de spam
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Contacto -->
                    <div class="mt-6">
                        <p class="text-sm text-green-300/70">
                            ¿Problemas con la recuperación? Contacta a 
                            <a href="mailto:support@deepirc.net" class="text-green-400 hover:text-green-300">
                                support@deepirc.net
                            </a>
                        </p>
                    </div>
                </div>
            `;
        }
        
        function sendRecoveryEmail() {
            const email = document.getElementById('recoveryEmail').value;
            const statusDiv = document.getElementById('recoveryStatus');
            const statusText = document.getElementById('statusText');
            
            if (!email || !email.includes('@')) {
                alert('Por favor, introduce un email válido');
                return;
            }
            
            // Mostrar estado
            statusDiv.classList.remove('hidden');
            statusText.textContent = 'ENVIANDO ENLACE DE RECUPERACIÓN...';
            
            // Simular envío
            setTimeout(() => {
                statusText.innerHTML = `
                    <span class="text-green-400">
                        <i class="fas fa-check mr-2"></i>
                        ENLACE ENVIADO A ${email}
                    </span>
                    <p class="text-sm mt-2 text-green-300/70">
                        Revisa tu bandeja de entrada y sigue las instrucciones.
                    </p>
                `;
                
                // Mostrar mensaje de éxito
                setTimeout(() => {
                    const successMsg = document.createElement('div');
                    successMsg.className = 'cyber-status p-4 mt-4 bg-green-900/20';
                    successMsg.innerHTML = `
                        <div class="flex items-center">
                            <i class="fas fa-check-circle text-green-400 mr-3"></i>
                            <div>
                                <strong>PROCESO INICIADO</strong>
                                <p class="text-sm mt-1">
                                    Si el email existe en nuestro sistema, recibirás instrucciones en minutos.
                                </p>
                            </div>
                        </div>
                    `;
                    
                    const stepsContainer = document.getElementById('recoverySteps');
                    stepsContainer.appendChild(successMsg);
                }, 500);
            }, 2000);
        }
    </script>
    
</body>
</html>
